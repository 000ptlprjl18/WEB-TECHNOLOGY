<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Facts & Multiple Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #4facbca8;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
     background-color: rgba(194, 45, 122, 0.5); 
     color: white;
      padding: 15px;
      margin: 0;
    }
    #factBox {
      margin: 20px auto;
      padding: 20px;
      width: 60%;
      background-color: rgba(229, 184, 224, 0.5); 
      border-radius: 10px;
     box-shadow: 0px 6px 20px rgba(4, 47, 74, 0.6);

    }
    #imagesContainer {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    #imagesContainer img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #2196f3;
      color: white;
      cursor: pointer;
     
    }
    button:hover {
      background: #1976d2;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      background-color: rgba(67, 13, 100, 0.5);
      margin-left:30%;
      margin-right:30%;
      border-radius:10px;
      color: white;
    }
  </style>
</head>
<body>
   <h1>üê± Just Meow Things üê±</h1>
   <div id="factBox">
    <p id="catFact">Click the button to see a cat fact and new images!</p>
    <div id="imagesContainer">
      <img id="catImage1" src="" alt="Cat 1">
      <img id="catImage2" src="" alt="Cat 2">
      <img id="catImage3" src="" alt="Cat 3">
    </div>
    <button id="newFact">Get New Fact </button>
  </div>
  <footer>
  <p>üò∫ Stay positive & keep learning! üê±</p>
</footer>

<script>
    const factText = document.getElementById("catFact");
    const button = document.getElementById("newFact");
    const imageElements = [
      document.getElementById("catImage1"),
      document.getElementById("catImage2"),
      document.getElementById("catImage3")
    ];
    async function fetchCatData() {
      try {
        let factResponse = await fetch("https://catfact.ninja/fact");
        let factData = await factResponse.json();
        factText.textContent = factData.fact;
        for (let i = 0; i < imageElements.length; i++) {
          let imgResponse = await fetch("https://api.thecatapi.com/v1/images/search");
          let imgData = await imgResponse.json();
          imageElements[i].src = imgData[0].url;
        }
       } catch (error) {
        factText.textContent = "Oops! Could not fetch data.";
        console.error(error);
      }
    }
    button.addEventListener("click", fetchCatData);
    fetchCatData();
  </script>

</body>
</html>
